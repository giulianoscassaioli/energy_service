<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Customer Service</a>
	</nav> 
<div class="container">
 <hr>
     <h2>SIGN UP</h2>
     <form class="form-control" method = "post" th:action="@{/auth/signupform}" th:object="${signuprequest}"> 
      <div class="form-group">
    
     <label class="control-label col-sm-2" for="username">Username</label>
      <div class="col-sm-10">
            <input class="form-control" name="username" th:field="*{username}">
            </div>
                <label class="control-label col-sm-2" for="email">Email</label>
                 <div class="col-sm-10">
            <input class="form-control" name="email" th:field="*{email}">
            </div>
            <label class="control-label col-sm-2" for="password">Password</label>
             <div class="col-sm-10">
            <input type="password" class="form-control" name="password" th:field="*{password}">
            </div>
            <label class="control-label col-sm-2" for="nome">Nome</label>
             <div class="col-sm-10">
            <input class="form-control" name="nome" th:field="*{nome}">
            </div>
            <label class="control-label col-sm-2" for="cognome">Cognome</label>
             <div class="col-sm-10">
            <input class="form-control" name="cognome" th:field="*{cognome}">
            </div>
              </div>
               <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
         <button class="btn btn-info mt-2" type="submit">SIGN UP</button>
         </div>
         </div>
</form>
</div>
<div class="footer bg-secondary p-2 text-center mt-3">
		<p>copyright &copy; Powered by Giuliano Scassaioli
		<p>
	</div>
</body>
</html>
