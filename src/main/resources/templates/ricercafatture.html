<h2>Ricerca Fattura Per:</h2>
<form action="/web/fatture/getbycliente" method="GET">

</div>
</form>
</div>

<form action="/web/fatture/getbyrangeimporto" method="GET">
 <div class="input-group form-label">

  <input type="text" name="massimo" placeholder="importo massimo" aria-label="Massimo" class="form-control">
